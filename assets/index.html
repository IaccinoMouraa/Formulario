<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/template.css" />
    <title>Formulário</title>
</head>
<body>
    <div>

        <h1>Formúlario</h1>

        <p>Área de Cadastro:</p>

        <div class="header">
    <form>
        
        <label class="nome">
            Nome:
            <input type="text" name="nome" /><br/>
        </label>

        <label class="sobrenome">
            Sobrenome:
            <input type="text" name="Sobrenome" /><br/>
        </label>

        <label class="data">
            Idade:
            <input type="date" name="data" /><br/>
        </label>

        <label class="email">
            E-mail:
            <input type="text" name="email" /><br/>
        </label>
    
    </form>
</div>
<section>
    <div class="header1">

         <h2>Endereço</h2>
         
    <form>
        <label class="rua">
            Rua:
            <input type="text" name="endereco" />
            <label>
                Qd/Lt:
                <input type="text" name="qd/lt" />
            </label>
        </label><br/>

        <label class="cep">
            Cep:
            <input type="number" name="numero" /><br/>
        </label>

        <label class="cidade">
            Cidade:
            <input type="text" name="cidade" />
        <label>
            Uf:
            <select name="distritos">
                <option></option>
               <option>GO</option>
               <option>DF</option>
               <option>SP</option>
               <option>RJ</option>
            </select>
        </label>
        </label><br/>

        <input type="submit" value="Fazer Cadastro" />
          
     </form>
    </div>  
</section>
</body>
</html>
