<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/template.css" />
    <title>Formulário</title>
</head>
<body>
<header>
    <div class="container">
        <div class="head">
            <h1>Formulário</h1>
        </div>
        <div class="area">
            <h2>Área de Cadastro:</h2>
        </div>
        <form>
            <label>
                Nome Completo:<br/>
                <input type="text" name="nome" />
            </label>
            <br/>
            <label>
                Idade:<br/>
                <input type="date" name="idade" />
            </label>
            <br/>
            <label>
                E-mail:<br/>
                <input type="text" name="email" />
            </label>
            <div class="area2">
                <h2>Endereço:</h2>
            </div>
            <label>
                Cidade:<br/>
                <input type="text" name="cidade" />
            <label>Uf:
                <select>
                    <option></option>
                    <option>GO</option>
                    <option>DF</option>
                    <option>SP</option>
                    <option>RJ</option>
                </select>
            </label>
            </label>
            <br/>
            <label>
                Rua:<br/>
                <input type="text" name="rua" />
                <label>Cep:</label>
                <input type="number" name="numero" />
            </label>
            <br/>
            <label>
                <input type="checkbox" />
                Todas as informações acima  são verdadeiras.
            </label>
            <br/>
            <button>Fazer Cadastro</button>
        </form>
    </div>
</header>
</body>
</html>
